# Netplan configuration generated by Ansible
network:
  version: 2
  ethernets:
    enp1s0:
      dhcp4: no
      addresses:
        - {{ vm_ip }}/{{ mask }}
      gateway4: {{ gw }}
      nameservers:
        addresses:
          - 10.0.1.15  # Change as desired
          - 10.0.1.16  # Change as desired
